<body>
<div class="registro-container">
    <h1>Registro de Usuario</h1>
  
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="usuario.nombre"
          required
          #nombre="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          [(ngModel)]="usuario.apellido"
          required
          #apellido="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="usuario.correo"
          required
          #correo="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input
          type="password"
          id="contrasenia"
          name="contrasenia"
          [(ngModel)]="usuario.contrasenia"
          required
          #contrasenia="ngModel"
        />
      </div>
  
      <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
    </form>
  
    <div class="footer">
      <p>¿Ya tienes una cuenta? <a (click)="redirigir('/iniciosesion')">Inicia sesión</a></p>
    </div>
  </div>

</body>
